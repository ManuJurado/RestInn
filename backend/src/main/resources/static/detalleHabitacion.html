<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle Habitación</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/wrapper.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/detalle.css" />
    <style>
        .galeria { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; }
        .galeria img { width: 200px; height: 140px; object-fit: cover; border-radius: 6px; cursor: pointer; }
        .detalle { max-width: 600px; margin: auto; padding: 20px; }
        .detalle p { margin: 8px 0; }
        .btn-reservar { display: block; margin: 30px auto; padding: 12px 24px; }
        /* Estilos del modal */
        #modalImagen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modalContent {
            position: relative;
        }
        #modalImagen img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        #prevBtn { left: -60px; }
        #nextBtn { right: -60px; }
    </style>
</head>
<body>
<div class="wrapper">
    <button class="return-button" onclick="window.history.back()">← Volver</button>
</div>

<div class="detalle">
    <h2 id="titulo">Habitación #</h2>
    <div class="galeria" id="galeria"></div>
    <div class="descripcion" id="descripcion"></div>
    <button class="btn-detalle btn-reservar" id="btnReservar">Reservar habitación</button>
</div>

<!-- Modal para imagen ampliada con navegación -->
<div id="modalImagen">
    <div id="modalContent">
        <button class="nav-arrow" id="prevBtn">◀</button>
        <img id="modalImg" src="" alt="Imagen ampliada" />
        <button class="nav-arrow" id="nextBtn">▶</button>
    </div>
</div>

<script src="js/detalleHabitacion.js"></script>
</body>
</html>
