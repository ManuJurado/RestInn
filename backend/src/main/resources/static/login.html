<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>RestInn - Bienvenido</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/labels.css" />
</head>
<body>

<div class="login-container">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" autocomplete="username" />

    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" autocomplete="current-password" />

    <button class="normal-button" onclick="login()">Ingresar</button>
</div>

<script src="js/login.js"></script>

</body>
</html>
