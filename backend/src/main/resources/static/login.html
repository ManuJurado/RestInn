<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>RestInn - Bienvenido</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/wrapper.css" />
    <link rel="stylesheet" href="css/components.css" />
</head>
<body>
<div class="login-container">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" autocomplete="username" />

    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" autocomplete="current-password" />

    <button type="button" id="btnIngresar" class="next-button">Ingresar</button>
    <button type="button" class="return-button" onclick="window.location.href='index.html'">← Volver</button>
</div>

<!-- Contenedor para la alerta -->
<div id="alerta" class="alert">
    <i class="fas fa-exclamation-circle"></i>
    <span class="msg"></span>
    <button class="close-btn" onclick="cerrarAlerta()"><i class="fas fa-times"></i></button>
</div>

<script src="js/alertas.js"></script>
<script src="js/login.js"></script>
</body>
</html>
