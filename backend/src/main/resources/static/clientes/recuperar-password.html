<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/wrapper.css" />
    <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
<div class="form-container">

    <!-- Paso 1: Enviar correo -->
    <form id="formEmail" class="form">
        <h2>¿Olvidaste tu contraseña?</h2>
        <label for="email">Ingresá tu correo</label>
        <input type="email" id="email" required />

        <button type="submit" id="btnEnviarCodigo">Enviar código</button>
        <button type="button" id="btnEnviandoCodigo" disabled style="display:none;">Enviando código...</button>
    </form>

    <!-- Paso 2: Ingresar código -->
    <form id="formCodigo" class="form" style="display:none;">
        <h2>Verificá tu correo</h2>
        <label for="code">Código de 6 dígitos</label>
        <input type="text" id="code" maxlength="6" required />
        <button type="submit">Verificar</button>
    </form>

    <!-- Paso 3: Nueva contraseña -->
    <div id="usuarioInfo" style="display:none; text-align:center; margin-bottom:1rem;">
        Estás cambiando la contraseña de: <strong id="loginDisplay"></strong>
    </div>
    <form id="formNuevaPass" class="form" style="display:none;">
        <h2>Elegí tu nueva contraseña</h2>
        <label for="newPass">Nueva contraseña</label>
        <input type="password" id="newPass" required />
        <label for="repeatPass">Repetir nueva contraseña</label>
        <input type="password" id="repeatPass" required />
        <button type="submit">Guardar y volver al login</button>
    </form>

</div>

<!-- Alertas -->
<div id="alerta" class="alert">
    <span class="msg"></span>
    <button class="close-btn" onclick="cerrarAlerta()">×</button>
</div>

<script src="../js/alertas.js"></script>
<script src="../js/recuperarPassword.js"></script>
</body>
</html>
