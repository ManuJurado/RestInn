<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mis Reservas</title>
    <!-- Rutas absolutas para CSS en static/css -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/wrapper.css" />
    <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
<h1 class="labels">Mis reservas</h1>

<button type="button" class="return-button" onclick="history.back()">← Volver</button>

<div class="wrapper" style="display: flex; gap: 20px;">
    <aside style="min-width: 200px;">
        <div class="filtro-fecha">
            <label for="fechaInicio" class="labels">Desde</label>
            <input id="fechaInicio" type="date" class="inputs" />
        </div>
        <div class="filtro-fecha">
            <label for="fechaFin" class="labels">Hasta</label>
            <input id="fechaFin" type="date" class="inputs" />
        </div>
        <button id="btnFiltrar" class="normal-button">Aplicar filtro</button>
        <button id="btnLimpiar" class="normal-button">Limpiar filtro</button>
        <button id="btnCrearReserva" class="normal-button">Crear Reserva</button>
    </aside>

    <!-- Contenedor principal de la tabla -->
    <main style="flex: 1; overflow-x: auto;">
        <div id="contenedorReservas" class="tabla-habitaciones"></div>
    </main>
</div>

<!-- Contenedor para la alerta -->
<div id="alerta" class="alert">
    <span class="msg"></span>
    <button class="close-btn" onclick="cerrarAlerta()">X</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Primero el archivo con las funciones de alerta -->
<script src="../js/alertas.js"></script>

<script src="../js/reservas.js"></script>

</body>
</html>
