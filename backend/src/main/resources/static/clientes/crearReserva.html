<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/inputs.css" />
    <link rel="stylesheet" href="/css/labels.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
</head>
<body>
<h1 class="labels">Nueva Reserva</h1>

<button type="button" class="return-button" onclick="history.back()">← Volver</button>

<form id="formReserva" class="formulario">
    <label class="labels">Fecha de ingreso:
        <input type="date" id="fechaIngreso" class="inputs" required>
    </label>
    <label class="labels">Fecha de salida:
        <input type="date" id="fechaSalida" class="inputs" required>
    </label>
    <label class="labels">ID de habitación:
        <input type="number" id="habitacionId" maxlength="20" class="inputs" required>
    </label>
    <fieldset>
        <legend class="labels">Huéspedes</legend>
        <div id="huespedesContainer"></div>
        <button type="button" id="btnAgregarHuesped" class="btn-agregar">Agregar Huésped</button>
    </fieldset>
    <button type="submit" class="btn-crear">Confirmar Reserva</button>
</form>

<!-- Contenedor para la alerta -->
<div id="alerta" class="alert">
    <span class="msg"></span>
    <button class="close-btn" onclick="cerrarAlerta()">X</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Primero el archivo con las funciones de alerta -->
<script src="/js/alertas.js"></script>

<script src="/js/crearReserva.js"></script>
</body>
</html>
