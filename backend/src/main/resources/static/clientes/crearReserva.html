<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/inputs.css" />
    <link rel="stylesheet" href="/css/labels.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
</head>
<body>
<h1 class="labels">Nueva Reserva</h1>
<form id="formReserva" class="formulario">
    <label class="labels">Fecha de ingreso:
        <input type="date" id="fechaIngreso" class="inputs" required>
    </label>
    <label class="labels">Fecha de salida:
        <input type="date" id="fechaSalida" class="inputs" required>
    </label>
    <label class="labels">ID de habitación:
        <input type="number" id="habitacionId" class="inputs" required>
    </label>
    <fieldset>
        <legend class="labels">Huéspedes</legend>
        <div id="huespedesContainer"></div>
        <button type="button" id="btnAgregarHuesped" class="btn-agregar">Agregar Huésped</button>
    </fieldset>
    <button type="submit" class="btn-crear">Confirmar Reserva</button>
</form>

<script src="/js/crearReserva.js"></script>
</body>
</html>
