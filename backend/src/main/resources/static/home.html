<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>RestInn - Bienvenido</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/labels.css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/wrapper.css" />
</head>
<body>

<div class="wrapper">
    <div class="button-column left">
        <button class="button-left" id="btnReservas">Ver mis reservas</button>
        <button class="button-left" id="btnHabitaciones">Ver habitaciones disponibles</button>
        <!-- más botones si querés -->
    </div>
    <div class="button-column right">
        <button class="button-right" id="btnDatos">Ver mis datos</button>
        <button class="button-right" id="btnCerrar">Cerrar sesión</button>
    </div>
</div>

<!-- Contenedor para la alerta -->
<div id="alerta" class="alert">
    <span class="msg"></span>
    <button class="close-btn" onclick="cerrarAlerta()">X</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Primero el archivo con las funciones de alerta -->
<script src="/js/alertas.js"></script>

<script src="/js/home.js"></script>

</body>
</html>
