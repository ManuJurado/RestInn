<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>RestInn Front</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Contenedor Login -->
<div id="login-container" style="max-width: 300px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label for="username">Usuario:</label><br />
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" required /><br /><br />

        <button type="submit">Entrar</button>
    </form>
    <div id="login-message" style="color: red; margin-top: 10px;"></div>
</div>

<!-- Contenedor Habitaciones (oculto hasta login) -->
<div id="habitaciones-container" style="display:none;">
    <h1>Habitaciones</h1>
    <ul id="habitaciones-list"></ul>
</div>

<script src="js/app.js"></script>
</body>
</html>
